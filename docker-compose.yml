version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: base_de_estudos_pg
    ports:
      - "5454:5432" # Mapeia a porta local 5454 para a porta padr√£o 5432 do container
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: gestdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
